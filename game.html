<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Game Page</title>
    </head>
    <body>
        <div id="background"></div>
        <div id="midground"></div>
        <div id="foreground"></div>

        <div id="message" style="color: aliceblue;">
        </div>

        <div id="linton">
            <img src="assets/images/linton.png" alt="Linton Icon" class="linton">
        </div>

        <div id="turn">    
        </div>

        <div class="container">
            <div class="template">
                <img src="assets/images/LINTON-LIGHT-BOARD.png" alt="Linton's Lights">
            </div>

            <div class="button-box1">
                    <div id="pink" class="gamebutton1"></div>
                    <div id="blue" class="gamebutton2"></div>
            </div>


            <div class="button-box2">
                    <div id="white" class="gamebutton3"></div>
            </div>

                
            <div class="button-box3">
                    <div id="lime" class="gamebutton4"></div>
                    <div id="orange" class="gamebutton5"></div>
            </div>


            <div class="link" style="text-align: center;">
                    <a href="game.html" class="btn-3d green" value="true" id="finish" onclick="endGame()" style="color: black;">Restart Game</a>
                    <button type="button" class="btn-3d" value="true" id="start" onclick="startGame()" style="color: black;">Start Game</button>
            </div>
        </div>



    <script src="assets/js/index.js"></script>
    </body>
</html>
