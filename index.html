<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/animation.css">
        <title>Start Page</title>
    </head>

    <body>
        <div id="background"></div>
        <div id="midground"></div>
        <div id="foreground"></div>

        <div id="linton">
            <img src="assets/images/linton.png" alt="Linton Icon" class="linton">
        </div>

        <div class="container" style="text-align:center">
            <div class="template">
                <img src="assets/images/startBoard.png" alt="Start Board" class="user">
                <div class="link" style="text-align: center;">
                    <a href="game.html" class="btn-3d green" value="true" id="game" style="color: black;">Start Game</a>
                </div>
                <div class="username">
                    <input class="field__input" placeholder="">
                    <span class="field__label-wrap">
                        <span class="field__label" style="color: #EFEA5A;">Username</span>
                    </span>
                </div>
            </div>
        </div>
    <script src="assets/js/index.js"></script>
